<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/authPage.min.css">

</head>

<body>
    <div class="content ">
        <div class="title">
            <h1>ورود به حساب</h1>

        </div>
        <div class="p-4" style="padding-top: 0 !important;">
            <form class="login mt-4 pt-0">
                <div class="emailOrUserName">
                    <p>ایمیل یا نام کاربری</p>
                    <input type="text" class="form-control" required />
                </div>
                <div class="password mt-5">
                    <p>کلمه عبور </p>
                    <input type="password" class="form-control" required />
                </div>
                <div class="checkbox mt-4">
                    <input type="checkbox" id="check1" />
                    <span checkfor="check1">مرا بخاطر بسپار</span>
                </div>
                <button class="btn btn-success btn-login mt-4 d-flex justify-content-center align-items-center">
                    <span> ورود</span>
                    <i class="fa fa-chevron-left"></i>
                </button>
            </form>
            <div class="login-footer">
                <a href="#">
                    <i class="zmdi zmdi-lock"></i>
                    کلمه عبور خود را فراموش کرده ام !
                </a>
                <a href="/Register.html">
                    <i class="zmdi zmdi-account-add"></i>
                    عضویت در سایت
                </a>
            </div>
        </div>
    </div>
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
