<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در نام سایت</title>
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/authPage.min.css">

</head>

<body>
    <div class="content mb-5">
        <div class="title">
            <h1>ثبت نام در سایت</h1>
        </div>
        <div class="p-4" style="padding-top: 0 !important;">
            <form class="row register mt-4 pt-0">
                <div class="userName mb-5 col-12 col-xl-6 col-lg-6">
                    <input type="text" class="form-control" placeholder="نام کاربری" required />
                </div>
                <div class="phone mb-5 col-12 col-xl-6 col-lg-6">
                    <input type="number" class="form-control" required placeholder="موبایل" />
                </div>

                <div class="email mb-5 col-12 col-xl-12 col-lg-12">
                    <input type="email" class="form-control" placeholder="ایمیل" required />
                </div>
                <div class="password mb-5 col-12 col-xl-6 col-lg-6">
                    <input type="password" class="form-control" required placeholder="کلمه عبور" />
                </div>
                <div class="rePassword mb-5 col-12 col-xl-6 col-lg-6">
                    <input type="password" class="form-control" required placeholder="تکرار کلمه عبور" />
                </div>
                <button class="btn btn-success btn-register  mt-4 d-flex justify-content-center align-items-center">
                    <span> ثبت نام</span>
                    <i class="fa fa-chevron-left"></i>
                </button>
            </form>
            <div class="login-footer">
                <a href="#">
                    <i class="zmdi zmdi-lock"></i>
                    کلمه عبور خود را فراموش کرده ام !
                </a>
                <a href="/Login.html">
                    <i class="zmdi zmdi-sign-in"></i>
                    ورود به سایت
                </a>
            </div>
        </div>
    </div>
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
